<!DOCTYPE html>
<html>
<head>
  <title>Travel Agency Booking</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <header>
    <h1>Travel Agency Booking</h1>
  </header>
  <main>
    <h2>Book Your Dream Vacation Today</h2>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="destination">Destination:</label><br>
      <input type="text" id="destination" name="destination" required><br>

      <label for="dates">Dates:</label><br>
      <input type="text" id="dates" name="dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required><br>

      <label for="num_guests">Number of Guests:</label><br>

      <input type="number" id="num_guests" name="num_guests" min="1" required><br>

      <label for="special_requests">Special Requests:</label><br>
      <textarea id="special_requests" name="special_requests"></textarea><br>

      <input type="submit" value="Submit">

    </form>
  </main>
  <footer>
    <div class="contact">
      <h4>Contact Us</h4>
      <p>Email: abctravelagency.com</p>
      <p>Phone: 1-800-123-4567</p>
    </div>
    <div class="social-media">
      <h4>Follow Us</h4>
      <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
      <a href="twitter.com"><i class="fab fa-twitter"></i></a>
      <a href="instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="linkedin.com"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
